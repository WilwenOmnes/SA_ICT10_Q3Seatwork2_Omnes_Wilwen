<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://pyscript.net/releases/2025.7.3/core.css">
    <script type="module" src="https://pyscript.net/releases/2025.7.3/core.js"></script>

    <link rel="stylesheet" href="styles.css">

    <title>Seatwork 2 Third Quarter</title>
</head>

<body>

    <div class="left-panel d-flex justify-content-center align-items-center">
        <div class="card custom-card p-4">
            <h2 class="text-center mb-4 gradient-text">Seatwork 2 Third Quarter</h2>

            <form>
                <div class="mb-3 hover-box">
                    <label class="form-label">Are you done with the online registration?</label><br>
                    <input type="radio" name="registration" value="registered"> Yes
                    <input type="radio" name="registration" value="notRegistered" class="ms-3"> No
                    <input type="radio" name="registration" value="undecided" class="ms-3"> Undecided
                </div>

                <!-- Medical Clearance -->
                <div class="mb-3 hover-box">
                    <label class="form-label">Do you have the medical clearance from the clinic?</label><br>
                    <input type="radio" name="clearance" value="cleared"> Yes
                    <input type="radio" name="clearance" value="notCleared" class="ms-3"> No
                    <input type="radio" name="clearance" value="undecided" class="ms-3"> Undecided
                </div>

                <div class="mb-3 hover-box">
                    <label class="form-label">What is your PE Grade?</label>
                    <select id="pe_grade" class="form-select">
                        <option value="90">90 and above</option>
                        <option value="85">85 - 89</option>
                        <option value="80">80 - 84</option>
                        <option value="below">Below 80</option>
                    </select>
                </div>

                <div class="mb-3 hover-box">
                    <label class="form-label">What's your Grade & Section?</label>
                    <select id="level" class="form-select mb-2">
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>

                    <select id="section" class="form-select">
                        <option value="emerald">Emerald</option>
                        <option value="ruby">Ruby</option>
                        <option value="sapphire">Sapphire</option>
                        <option value="topaz">Topaz</option>
                    </select>
                </div>

                <!-- Sport -->
                <div class="mb-3 hover-box">
                    <label class="form-label">Which sport will you participate in?</label>
                    <select id="sport" class="form-select">
                        <option value="basketball">Basketball</option>
                        <option value="volleyball">Volleyball</option>
                        <option value="badminton">Badminton</option>
                        <option value="dodgeball">Dodgeball</option>
                        <option value="philippine_games">Philippine Games</option>
                    </select>
                </div>

                <div class="d-grid">
                    <input type="button" py-click="intrams_checker" value="Sign up" class="btn btn-primary">
                </div>
            </form>

            <div id="output" class="mt-4 gradient-text fs-5"></div>
        </div>
    </div>

    <div class="right-panel">
        <div id="image"></div>
    </div>

    <py-script src="main.py"></py-script>
</body>
</html>
